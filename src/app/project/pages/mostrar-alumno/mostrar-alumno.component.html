<h1 style ="text-align: center;"> Seleccionados</h1>
<button pButton type="button" label="Alumnos Seleccionados" (click)="alumnoSelecc()"></button>
<button pButton type="button" label="Alumnos por carrera" style="background-color: green; float: right;" ></button>


<div class="p-col-4 p-sm-4 p-md-4 p-lg-4 p-xl-4" style="align-items: center;">
  <div class="card">
    <p-table #dt1 [value]="alumnos" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
      [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['rut', 'carrera','nombres']">
      <ng-template pTemplate="caption">
        <div class="flex">
          <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
            (click)="clear(dt1)"></button>
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
              placeholder="Search keyword" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="min-width:10rem">
            <div class="flex justify-content-center align-items-center">
              Rut
              <p-columnFilter type="text" field="rut"display="menu"></p-columnFilter>
            </div>
          </th>
            <th style="min-width:8rem">
            <div class="flex justify-content-center align-items-center">
              Nombres
            </div>
          </th>
          <th style="min-width:8rem">
            <div class="flex justify-content-center align-items-center">
              Apellido Paterno
            </div>
          </th>
          <th style="min-width:8rem">
            <div class="flex justify-content-center align-items-center">
              Apellido Materno
            </div>
          </th>
          <th style="min-width:8rem">
            <div class="flex justify-content-center align-items-center">
              Carrera
              <p-columnFilter type="text" field="carrera"display="menu"></p-columnFilter>
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-alumnos>
        <tr>
          <td>
            {{alumnos?.rut}}
          </td>
          <td>
            {{alumnos?.nombre}}
          </td>
          <td>
            {{alumnos?.paterno}}
          </td>
          <td>
            {{alumnos?.materno}}
          </td>
          <td>
            {{alumnos?.carrera}}
          </td>
        </tr>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">No customers found.</td>
          </tr>
        </ng-template>
      </ng-template>
    </p-table>
  </div>

</div>
<div>
  <app-alumnospor-carrera>
  </app-alumnospor-carrera>

</div>
